<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>ToDo: Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:if="${success}" class="alert alert-success">
        <span class="glyphicon glyphicon-ok"></span> <b th:text="${success}"></b>
        <button type="button" class="close" data-dismiss="alert" aria-label="Schließen">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${failed}" class="alert alert-danger">
        <span class="glyphicon glyphicon-remove"></span> <b th:text="${failed}"></b>
        <button type="button" class="close" data-dismiss="alert" aria-label="Schließen">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form action="/user/login" method="post" id="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="••••••••">
        </div>
        <button class="btn btn-success" value="einloggen" name="loginsubmit">Einloggen</button>
    </form>
</div>
</body>
</html>
